<!--    The DOCTYPE
        Every HTML page starts with a doctype declaration.
        Purpose: to tell the browser what version of HTML it should use to render the document.
        The latest version of HTML is HTML5.
-->
<!DOCTYPE html>

<!--    HTML Element
        Known as the root element of the document,
        which every other element in the doc will be its descendant.
        'lang' attribute specifies the language of text content in the element to improve accessibility.
-->
<html lang="en">

        <!--    'head' element is where we put important meta-information about our webpages.
                 Inside the <head> element, don't use any element that displays content on the webpage.
        -->
        <head>

                <!--    The Charset Meta Element
                        This charset encoding meta tag is a must-have in the head element.
                        It ensures that the webpage will display special symboles and characters from diff. languages.
                -->
                <meta charset="UTF-8">

                <!--    Title Element
                        This element used to give webpages a human-readable title displayed in webpage's browser tab.
                -->
                <title>My First Webpage</title>
        </head>

        <!--    Body Element
                This is where all the content that will be displayed to user will go.
                For instance, the text, images, lists, etc.
        -->
        <body>
                <h1>Hello World!</h1>
        </body>
</html>
